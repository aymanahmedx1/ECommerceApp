<div class="container pt-5">
    <div class="p-5 m-5">
      <input type="search" placeholder="Search..." class="form-control">
    </div>
    <div class="row">
      <div class="col-md-3" *ngFor="let product of allProducts">
        <div  class="pruduct py-2 px-3 rounded-2 overflow-hidden position-relative cursor-pointer">
          <div (click)="addToWishList(product._id)"  [class]="wishList.includes(product._id)?'love-heart-wish':'love-heart-main'" >
            <i class=" fa-solid fa-heart fa-2xl love-heart position-absolute cursor-pointer" ></i>
          </div>
        <div [routerLink]="['/productDetails',product._id]">
          <img [src]="product.imageCover" alt="" class="w-100">
        </div>
          <span class="product-category">{{product.brand.name}}</span>
          <p class="fw-bold m-0 my-2 p-0">{{product.title}}</p>
          <div class="d-flex justify-content-between align-items-center ">
            <span class="price-span">{{product.price}} EGP</span>
            <div class="my-1">
              <i class="fa-solid fa-star rating-star rating-color pe-1"></i>
              <span class="price-span">{{product.ratingsAverage}}</span>
            </div>
          </div>
          <div class="my-3 w-75 mx-auto" (click)="addToCart(product._id)"> 
            <a class="d-block  btn add-btn text-white"  >
              <i class="fa-solid fa-plus text-white"></i>
              Add
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
