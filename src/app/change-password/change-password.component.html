<div class="container">
    <div class="register-form mx-auto pt-5">
        <div>
            <p *ngIf="errorMessage!='' "  class="alert alert-danger">{{errorMessage}}</p>
        </div>
        <h3 class="fs-4">reset your account password </h3>
        <form [formGroup]="dataForm" (ngSubmit)="changePassword(dataForm)">
            <div class="py-1">
                <label for="email">Email :</label>
                <input type="email" class="form-control " id="email" formControlName="email">
                <div class="my-1" *ngIf="dataForm.get('email')?.errors && dataForm.get('email')?.touched">
                    <p class="alert alert-danger" *ngIf="dataForm.get('email')?.errors!['required']"> Email is
                        required !</p>
                    <p class="alert alert-danger" *ngIf="dataForm.get('email')?.errors!['email']"> enter Valid Email
                        like abc@example.com !</p>
                </div>
            </div>
            <div class="py-1">
                <label for="password">New Password :</label>
                <input type="password" class="form-control " id="password" formControlName="newPassword" >
                <div class="my-1" *ngIf="dataForm.get('newPassword')?.errors && dataForm.get('newPassword')?.touched">
                    <p class="alert alert-danger" *ngIf="dataForm.get('newPassword')?.errors!['required']"> Password is
                        required !</p>
                    <p class="alert alert-danger" *ngIf="dataForm.get('newPassword')?.errors!['pattern']"> enter Valid
                        Password start with capital letter between 6 and 15 char!</p>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <button *ngIf="!isLoading else loading" [disabled]="dataForm.invalid"
                class="btn btn-outline-success ms-auto d-block mt-3">Reset Password</button>
            <ng-template #loading>
                <button class="ms-auto d-block mt-3 btn btn-success"><i
                        class="fa-solid fa-spinner fa-spin fa-1x"></i></button>
            </ng-template>
            </div>
        </form>

    </div>
</div>
