<div class="container py-5" >
    <h2 class="pb-2">My Wish List</h2>
    <div class="card shadow mb-3 rounded-3 py-3 py-lg-0" *ngFor="let item of wishList" >
       <div class="row px-5">
        <div class="col-md-3 cursor-pointer"  [routerLink]="['/productDetails',item._id]">
            <div class="d-flex justify-content-center">
                <img [src]="item.imageCover" alt="" class="image-size rounded-3">
            </div>
        </div>
        <div class="col-md-9 " >
            <div class="d-flex justify-content-between align-items-center h-100">
                <div class="d-flex flex-column justify-content-start align-items-start">
                    <h3>{{item.title}}</h3>
                    <span class="text-main py-2">{{item.price|currency:'EGP'}}</span>
                    <div class="text-danger cursor-pointer" (click)="removeFromList(item._id)">
                        <i class="fa-solid fa-trash-can pe-1"></i>
                        <span>Remove</span>
                    </div>
                </div>
                <button class="btn btn-outline-success" (click)="addToCart(item._id)" > Add To Cart </button>
            </div>
        </div>
       </div>
    </div>
</div>
